  <div class="container-fluid>

  <div class="s004">
      <form>
        <fieldset>
          <legend>If food is the body of good living, wine is its soul </legend>
          <div class="input-group">
    <input type="text" class="form-control" id="txtsearch" placeholder="enter wine name..ex: malbec, merlot..">
    <div class="input-group-append">
      <button class="btn btn-secondary" id="btnsearch" type="button">
        <i class="fa fa-search"></i>
      </button>
    </div>
  </div>

     </fieldset>
      </form>

 </div>
	     <div class="col-md-12" id="divSearchDisplay">

	   </div>
  </div>
  </div>
    <script src="js/extention/choices.js"></script>
    <script>
      $(document).ready(function(){
        $("#btnsearch").click(function(){
		$("#divSearchDisplay").html('');
        var searchValue = $('#txtsearch').val();
        $.get("https://api.spoonacular.com/food/wine/dishes?apiKey=dd03bb3bb9334c96afa0e917f5c47980&wine="+searchValue+"", function(data, status){
		  var divElement =  $('#divSearchDisplay');
		    var appendElement = "";
			if(data){
			if(data.text){
			  appendElement = "<h5>"+data.text+"</h5>";
			}
			if(data.pairings && data.pairings.length > 0){
			  appendElement = appendElement+ "<ol>"
			   for(var i=0;i<data.pairings.length;i++){
			      appendElement = appendElement+ "<li>"+data.pairings[i]+"</li>";
			   }
			   appendElement = appendElement+ "<ol>";
			   $("#divSearchDisplay").append(appendElement);
			}
		  }
		  else{
		      appendElement = "<h5 style='color:red;' >"+data.message+"</h5>";
			   $("#divSearchDisplay").append(appendElement);
		  }
        });
      });
});
    </script>
